<div *ngIf="book" class="card">
  <h2 class="card-header">{{ book.title }}</h2>
  <div class="card-body">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="book.title" placeholder="e.g. Harry Potter and the Deathly Hallows">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="book.author" placeholder="e.g. J.K. Rowling">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" [(ngModel)]="book.description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" class="form-control" id="isbn" [(ngModel)]="book.isbn" placeholder="e.g. 978-1408855959">
    </div>
    <div class="form-group">
      <label for="pages">Pages:</label>
      <input type="number" class="form-control" id="pages" [(ngModel)]="book.pages" placeholder="Pages">
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" class="form-control" id="rating" [(ngModel)]="book.rating" placeholder="Rating">
    </div>
    <button class="btn btn-primary mt-2 me-2" (click)="updateBook(book)" *ngIf="book.id">Save</button>
    <button class="btn btn-danger mt-2 me-2" (click)="deleteBook(book)" *ngIf="book.id">Delete</button>
    <button class="btn btn-success mt-2 me-2" (click)="createBook(book)" *ngIf="!book.id">Create</button>
  </div>
</div>
